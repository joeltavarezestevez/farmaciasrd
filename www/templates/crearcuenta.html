<ion-view class="" title="Crear Cuenta">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-ios-arrow-left" ng-click="myGoBack()"><img class="title-image" src="img/drugstore-icon.png"/></button>
  </ion-nav-buttons>
  <ion-content class="has-header pequena login-container" padding="true" scroll="false">
      <div class = "col">
       <img src="img/drugstore.png" class="center" width="25%" class = "logo"/>
       <h3 class="text-center" > Registro </h3>
      </div>
    <div class="padding messages pequena">
    </div>
    <form name="createAccountForm" novalidate>
        <div class="list">
            <input class="item item-input" type="text" name="nombreCompleto" style="color: white; background: transparent;" placeholder="Nombre Completo" ng-model="usuario.tercero_nombre" required>
            <br>
            <input class="item item-input" type="email" name="username" style="color: white; background: transparent;" placeholder="name@example.com" ng-model="usuario.usuario_nombre" required>
            <br>
            <input class="item item-input" type="password" name="password" style="color: white; background: transparent;" placeholder="ContraseÃ±a" ng-model="usuario.usuario_password" ng-minlength="6" required>
            <br>
            <input class="item item-input"  type="password" name="confirmPassword" style="color: white; background: transparent;" placeholder="Confirmar ContraseÃ±a" ng-model="usuario.usuario_password_confirmation" compare-to="usuario.usuario_password" required>
            <br>
            <input class="item item-input" type="text" name="telefono" style="color: white; background: transparent; " mask="(999)-999-9999" placeholder="(809)-555-5555" ng-model="usuario.tercero_telefono" required>
        </div>
    </form>
    <button class="button button-block button-outline button-assertive center" ng-click="createAccount()">
      Registrar
    </button>
    <br>
    <br>     
  </ion-content>
</ion-view>
